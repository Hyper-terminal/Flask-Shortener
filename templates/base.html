<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="./static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./static/styles.css">
    <title>Flask Shortener</title>
</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="./static/assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">Flask Url Shortener</h1>
                <form id="contactForm" method="POST">
                    <!-- Url address input-->
                    <div class="row input-group-newsletter">
                        <div class="col">
                            <input class="form-control" type='text' name="url" value="{{ request.form['url'] }}"
                                placeholder="Enter the link here..." aria-label="Enter the link here..." />
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" id="submitButton" type="submit">Short</button>
                        </div>
                    </div>
                </form>
                <div class="container">
                    {% if short_url %}
                    <hr>
                    <span>{{ short_url }}</span>
                    {% endif %}
                </div>

                <div class="social-icons">
                    <div
                        class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-dark m-3" href="{{ url_for('stats')}}"><i class="fas fa-chart-line"></i></a>

                    </div>
                </div>
                <!-- Bootstrap core JS-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
